apply plugin:'java'
apply plugin:'maven'

version='1.0-SNAPSHOT'
group = "org.acme"

repositories{
    mavenCentral()
    mavenRepo urls: 'http://localhost:8081/artifactory/gradlerepo'
}

dependencies{
	testCompile "junit:junit:4.8.2"
}

uploadArchives {
    repositories.mavenDeployer {
        configuration = configurations.archives
        repository(url: "http://localhost:8081/artifactory/gradlerepo") {
			authentication(userName: "gradle", password: "gradle")
     	}
    }
}

test {
	outputs.upToDateWhen { false }
}

task wrapper(type: Wrapper) {
    gradleVersion = '0.9-rc-3'
	jarPath = 'wrapper'
}